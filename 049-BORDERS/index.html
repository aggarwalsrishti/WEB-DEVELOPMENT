<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="none">no border</p>
    <p class="hidden">hidden border</p>
    <p class="dotted">dotted border</p>
    <p class="dashed">dashed border</p>
    <p class="solid">solid border</p>
    <p class="double">double border</p>
    <p class="groove">groove border</p>
    <p class="ridge">ridge border</p>
    <p class="inset">inset border</p>
    <p class="outset">outset border</p>
    <table class="collapse" border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Das</td>
        </tr>
        <tr>
            <td>SR</td>
            <td>Khan</td>
        </tr>

    </table>
    <hr>
    <table class="separate" border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Das</td>
        </tr>
        <tr>
            <td>SR</td>
            <td>Khan</td>
        </tr>
    </table>
    <hr>
    <table class="shorthand" border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Das</td>
        </tr>
        <tr>
            <td>SR</td>
            <td>Khan</td>
        </tr>
    </table>
</body>
</html>
