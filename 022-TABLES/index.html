<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <h1>BASIC TABLE STRUCTURE</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>22</td>
        </tr>
    </table>
    <h1>EXAMPLE FOR COLSPAN</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
           <td colspan="2">Rohan 20</td> 
        </tr>
        <tr>
            <td>Sahil</td>
            <td>22</td>
        </tr>
    </table>
    <h1>EXAMPLE FOR ROWSPAN</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Rohan Sahil</td>
            <td>20</td>
        </tr>
        <tr>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
