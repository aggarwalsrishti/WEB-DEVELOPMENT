<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTS</title>
</head>
<body>
    <h2>HTML Element = Start Tag + Content + End Tag</h2>
    <h1>This is our first heading</h1>   <!--HTML Element-->
    <h1><b>This is our first heading</b></h1>   <!--Nested HTML Element-->
    <br />   <!--Empty HTML Element-->
    <hr />   <!--Another Empty HTML Element-->
    <h2>Elements can be "parent" or "child" when nested, but tags cannot.</h2>
</body>
</html>
