<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PAGINATION EXAMPLE</h1>
    <p>Hover and click through the page numbers below:</p>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <!--PREVIOUS-->
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
        <!--NEXT-->
    </div>
</body>
</html>
