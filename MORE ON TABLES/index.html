<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE ON TABLES</title>
</head>
<body>
    <h1>Adding a Caption</h1>
    <table border="1">
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>22</td>
        </tr>
    </table>
    <h1>TABLE HEADERS AND FOOTERS </h1>
     <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sahil</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">2 student data</td>
            </tr>
        </tfoot>
     </table>
     <table>
        <colgroup>
            <col style="background-color: rgb(116, 19, 207)">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sahil</td>
            <td>22</td>
        </tr>
     </table>
</body>
</html>
