<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GRID WITH 3 COLUMNS AND 2 ROWS</h1>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
    <h1>GAP(ROW-GAP AND COLUMN-GAP)</h1>
    <div class="grid-container-1">
        <div class="grid-item-1">1</div>
        <div class="grid-item-1">2</div>
        <div class="grid-item-1">3</div>
        <div class="grid-item-1">4</div>
        <div class="grid-item-1">5</div>
        <div class="grid-item-1">6</div>
    </div>
    <h1>GRID-TEMPLATE AREAS</h1>
    <div class="layout">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="aside">Aside</div>
        <div class="footer">Footer</div>
    </div>
    <h1>GRID COLUMN SPAN</h1>
    <div class="grid-container-2">
        <div class="grid-item-2 span-columns">Spanning 2 Columns</div>
        <div class="grid-item-2">B</div>
        <div class="grid-item-2">C</div>
    </div>
    <h1>GRID ROW SPAN</h1>
    <div class="grid-container-3">
        <div class="grid-item-3 span-rows">Spanning 2 Rows</div>
        <div class="grid-item-3">B</div>
        <div class="grid-item-3">C</div>
        <div class="grid-item-3">D</div>
        <div class="grid-item-3">E</div>
    </div>
    <h1>ALIGN AND JUSTIFY GRID ITEMS</h1>
    <div class="grid-container-4">
        <div class="grid-item-4 align-top">Top</div>
        <div class="grid-item-4 align-bottom">Bottom</div>
        <div class="grid-item-4 justify-left">Left</div>
        <div class="grid-item-4 justify-center">Center</div>
    </div>
</body>
</html>
