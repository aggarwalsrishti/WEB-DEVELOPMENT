<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ABSOLUTE UNITS</h1>
    <div class="box cm">3cm x 2cm</div>
    <div class="box mm">30mm x 20mm</div>
    <div class="box in">2in x 1in</div>
    <div class="box pt">100pt x 50pt</div>
    <div class="box px">200px x 100px</div>
    <h1>RELATIVE UNITS</h1>
    <div class="parent">
    <p class="em">5em</p>
    <p class="rem">5rem</p>
    <div class="percent">this box is 80% of parent width</div>
    <div class="vh">this box is 20% of viewport height</div>
    <div class="vw">this box is 50% of viewport width</div>
    </div>
</body>
</html>
