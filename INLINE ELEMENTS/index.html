<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE ELEMENTS</title>
</head>
<body>
    <span>This is <strong>important</strong> text.</span> <br>
    <span>This is <div>not recommended</div> text.</span>      <!-- This is generally considered incorrect -->
    <h2>Common Inline Elements</h2>
    <span>hello</span>
    <a href="https://youtube.com">Youtube</a>
    <strong>hello</strong>
    <em>hello</em>
    <img src="image.png" alt="image">
    <input type="text">
</body>
</html>
