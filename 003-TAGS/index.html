<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
<!--
    Document Structure Tags
            <DOCTYPE html>: Specifies the document type.
            <html>: Encloses the entire HTML document.
            <head>: Contains meta-information and links to scripts and stylesheets.
            <body>: Contains the content of the web page.
    Metadata Tags
            <title>: Sets the title of the web page.
            <meta>: Provides metadata such as character set, author, and viewport settings.
            <link>: Links external resources like stylesheets.
    Text Formatting Tags
            <p>: Paragraph.
            <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Headings.
            <strong>: Strong emphasis (typically bold).
            <em>: Emphasis (typically italic).
            <br>: Line break.
            <hr>: Horizontal rule.
    List Tags
            <ul>: Unordered list.
            <ol>: Ordered list.
            <li>: List item.
    Hyperlink and Media Tags
            <img>: Image.
            <audio>: Audio content.
            <a>: Anchor (used for links).
    Form Tags
            <video>: Video content.
            <form>: Form.
            <input>: Input field.
            <textarea>: Text area.
            <button>: Button.
            <select>: Dropdown list.
            <option>: Options within a <select> or <datalist>.
    Table Tags
            <table>: Table.
            <tr>: Table row.
            <td>: Table data cell.
            <th>: Table header cell.
            <thead>: Table header group.
            <tbody>: Table body group.
            <tfoot>: Table footer group.
    Semantic Tags
            <header>: Header section.
            <footer>: Footer section.
            <article>: Article.
            <section>: Section.
            <nav>: Navigation.
            <aside>: Sidebar content.
    Self-closing Tags
            Line Break: <br/>
            Horizontal Rule: <hr/>
            Image: <img src="image.jpg" alt="An example image"/>
-->
</body>
</html>
