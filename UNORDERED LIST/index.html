<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDERED LIST</title>
</head>
<body>
    <h1>UNORDERED LIST</h1>
    <ul>           <!--by default type="disc"-->
        <li>PEN</li>
        <li>PENCIL</li>
        <li>SHARPENER</li>
    </ul>
    <br>
    <ul type="square">
        <li>PEN</li>
        <li>PENCIL</li>
        <li>SHARPENER</li>
    </ul>
    <br>
    <ul type="circle">
        <li>PEN</li>
        <li>PENCIL</li>
        <li>SHARPENER</li>
    </ul>

</body>
</html>
