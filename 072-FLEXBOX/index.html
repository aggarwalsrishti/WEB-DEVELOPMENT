<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FLEX DIRECTION EXAMPLE</h1>
    <div class="flex-container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
    <h1>FLEX WRAP EXAMPLE</h1>
    <div class="flex-container-2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h1>JUSTIFY CONTENT EXAMPLE</h1>
    <div class="flex-container-3">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
    <h1>ALIGN ITEMS</h1>
    <div class="flex-container-4">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>
    <h1>ALIGN CONTENT</h1>
    <h2>FLEX ITEM PROPERTIES:</h2>
    <h2>1. ORDER EXAMPLE</h2>
    <div class="flex-container-5">
        <div class="item1">One</div>
        <div class="item2">Two</div>
        <div class="item3">Three</div>
    </div>
    <h2>2. FLEX GROW EXAMPLE</h2>
    <div class="flex-container-6">
        <div class="item01">One</div>
        <div class="item02">Two</div>
        <div class="item03">Three</div>
    </div>
    <h2>3.ALIGN SELF EXAMPLE</h2>
    <div class="flex-container-7">
        <div>One</div>
        <div class="item002">Two</div>
        <div>Three</div>
    </div>
