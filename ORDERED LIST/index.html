<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDERED LIST</title>
</head>
<body>
    <h1>ORDERED LIST</h1>
    <ol>       <!--by default type="1"-->
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol> <hr>
    <ol type="I">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol><hr>
    <ol type="i">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol><hr>
    <ol type="a">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol><hr>
    <ol type="A">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol><hr>
    <ol type="A" start="8">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>
</body>
</html>
